<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>VDC Dashboard v1.38</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --blue: #2563eb; --red: #dc2626; --slate: #0f172a; --gray: #1e293b; }
        body { font-family: sans-serif; margin: 0; background: var(--slate); color: white; padding-bottom: 50px; }
        header { padding: 15px; background: var(--gray); text-align: center; font-weight: bold; border-bottom: 2px solid var(--blue); position: sticky; top: 0; z-index: 100; }
        .log-container { padding: 15px; }
        .card { background: var(--gray); border-radius: 12px; padding: 15px; margin-bottom: 12px; border-left: 5px solid var(--blue); box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .card.alert { border-left-color: var(--red); background: #2d1a1a; }
        .time { font-size: 12px; color: #94a3b8; margin-bottom: 5px; }
        .user-info { display: flex; justify-content: space-between; align-items: center; }
        .user-name { font-size: 18px; font-weight: bold; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .badge-safe { background: #065f46; color: #34d399; }
        .badge-alert { background: #7f1d1d; color: #f87171; }
    </style>
</head>
<body>

<header>VDC SAFETY MONITORING v1.38</header>

<div class="log-container" id="logs">
    <p style="text-align:center; color:#64748b;">Đang kết nối Database...</p>
</div>

<script>
    // Config Firebase mới nhất của bạn
    const firebaseConfig = {
        apiKey: "AIzaSyD2JxSV-4xn0e0HKP0PYfpOeXp6JwfBCag",
        authDomain: "camera-ai-fd8d7.firebaseapp.com",
        projectId: "camera-ai-fd8d7",
        databaseURL: "https://camera-ai-fd8d7-default-rtdb.firebaseio.com/",
        storageBucket: "camera-ai-fd8d7.firebasestorage.app",
        appId: "1:949811346283:web:072df616e5164a0fa2aa2e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const logsDiv = document.getElementById('logs');

    // Lắng nghe dữ liệu mới nhất
    db.ref('safety_logs').limitToLast(15).on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data) {
            logsDiv.innerHTML = "<p style='text-align:center'>Chưa có dữ liệu vi phạm.</p>";
            return;
        }

        logsDiv.innerHTML = "";
        Object.values(data).reverse().forEach(log => {
            const isVio = log.status.includes("VI PHAM") || log.name === "Nguoi la";
            const card = document.createElement('div');
            card.className = `card ${isVio ? 'alert' : ''}`;
            card.innerHTML = `
                <div class="time">${log.time}</div>
                <div class="user-info">
                    <div class="user-name">${log.name}</div>
                    <div class="badge ${isVio ? 'badge-alert' : 'badge-safe'}">
                        ${isVio ? 'VI PHẠM' : 'AN TOÀN'}
                    </div>
                </div>
                <div style="margin-top:8px; font-size:14px; color:#cbd5e1">${log.status}</div>
            `;
            logsDiv.appendChild(card);
        });
    });
</script>
</body>
</html>
